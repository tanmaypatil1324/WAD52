<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #sidebar {
            background-color: #333;
            color: #fff;
            height: 100%;
            position: fixed;
            left: 0;
            width: 250px;
            padding-top: 20px;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>Dashboard</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showUserDashboard()">User Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showAdminDashboard()">Admin Dashboard</a>
        </li>
    </ul>
</div>

<div id="content">
    <div id="userDashboard" style="display: none;">
        <h2>User Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Total Users: 100</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">Total Products: 50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text">$5000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Total Users: 100</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">Total Products: 50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text">$5000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showUserDashboard() {
        document.getElementById("userDashboard").style.display = "block";
        document.getElementById("adminDashboard").style.display = "none";
    }

    function showAdminDashboard() {
        document.getElementById("userDashboard").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
